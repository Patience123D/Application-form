<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- center tag or align center perform the same function -->
        <h3 align="center">Application For Permission To Date My Daughter</h3>
        <p><b>Note:</b> Form is to be completed at least 21 days prior to date</p>
        <fieldset>
            <legend><b>Personal Details</b></legend>

            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" placeholder="Enter your name here">
            <br>
            <br>
            <label for="Adress">Address:</label>
            <input type="text" name="Address" id="Address" placeholder="Enter your address here">
            <br>
            <br>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="Enter email here">
            <br>
            <br>
            <label for="Number"> Phone Number</label>
            <input type="tel" name="Number" id="Number" placeholder="Enter 10 digit number" maxlength="">
            <br>
            <br>
            <label for="IQ">IQ:</label>
            <input type="text" name="IQ" id="IQ" placeholder="Enter IQ here">

            <p>Gender</p>
            <br>
            <input type="radio" name="Gender" id="Male">
            <label for="Male">Male</label>
            <br>
            <input type="radio" name="Gender" id="Female">
            <label for="Female">female</label>
            <br>
            <input type="radio" name="Gender" id="other">
            <label for="other">Other</label>
            <!-- label name should be = to id name -->
            <br>
            <br>
            <label for="Date">Date of Proposed outing:</label>
            <input type="date" name="Date" id="Date">
        </fieldset>
    </form>
</body>
</html>
